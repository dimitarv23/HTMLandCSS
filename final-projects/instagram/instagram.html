<!DOCTYPE html>
<html>
  <head>
    <title>Instagram</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/profile.css">

    <link rel="stylesheet" href="styles/highlights.css">

    <link rel="stylesheet" href="styles/posts.css">
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img src="resources/icons/Instagram_logo.png">
      </div>

      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
      </div>

      <div class="right-section">
        <img class="header-icon"  src="resources/icons/home-icon.png">

        <img class="header-icon" src="resources/icons/dm-icon.png">

        <img class="header-icon" src="resources/icons/upload-icon.png">

        <img class="header-icon" src="resources/icons/discover-icon.png">

        <img class="header-icon" src="resources/icons/likes-icon.png">

        <img class="profile-logo" src="resources/pictures/profile-logo.png">
      </div>
    </div>

    <div class="profile">
      <div class="profile-picture-container">
        <img class="profile-picture" src="resources/pictures/profile-picture.jpg">
      </div>

      <div class="profile-stats">
        <div class="username-container">
          <div class="username">
            dimitarv__
          </div>

          <button class="edit-profile-btn">
            Edit Profile
          </button>

          <img class="settings-icon" src="resources/icons/settings.png">
        </div>

        <div class="activity-container">
          <div class="posts-count">
            <span class="posts-span">2</span> posts
          </div>

          <div class="followers-count">
            <span class="stats">949</span> followers
          </div>

          <div class="following-count">
            <span class="stats">573</span> following
          </div>
        </div>

        <div class="profile-bio">
          <div class="name">
            Dimitar Vasilev
          </div>
          
          <div class="age">
            18 years old &#129409;
          </div>

          <div class="location">
            Blagoevgrad, Bulgaria &#127463;&#127468;
          </div>

          <div class="interests">
            Software engineering &#128187;
          </div>
        </div>
      </div>
    </div>

    <div class="highlights">
      <div class="highlight-container">
        <img src="resources/highlights/highlight-1.jpg">

        <div>
          &#127758;
        </div>
      </div>

      <div class="highlight-container">
        <img src="resources/highlights/highlight-2.jpg">

        <div>
          &#128168;
        </div>
      </div>

      <div class="highlight-container">
        <img src="resources/highlights/highlight-3.jpg">

        <div>
          &#129395;
        </div>
      </div>

      <div class="highlight-container">
        <img src="resources/highlights/highlight-4.jpg">

        <div>
          &#127866;
        </div>
      </div>

      <div class="highlight-container">
        <img src="resources/highlights/highlight-5.jpg">

        <div>
          &#127758;
        </div>
      </div>
    </div>

    <div class="publications-type">
      <div class="posts-icon">
        <img src="resources/icons/posts.png">

        <div>
          POSTS
        </div>
      </div>

      <div class="saved-icon">
        <img src="resources/icons/saved.png">

        <div>
          SAVED
        </div>
      </div>

      <div class="tagged-icon">
        <img src="resources/icons/tagged.png">

        <div>
          TAGGED
        </div>
      </div>
    </div>

    <div class="posts">
      <img src="resources/pictures/post-1.jpg">

      <img src="resources/pictures/post-2.jpg">
    </div>
  </body>
</html>
